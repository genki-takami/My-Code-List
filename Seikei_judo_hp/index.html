  <body style="color:#333;margin:0;font-size:1.2rem;">
    <!--スクリプトが動作しないブラウザのために、 代わりに表示させる内容-->
    <noscript>
      <strong>申し訳ありませんが、JavaScriptが有効になっていないと「成蹊大学体育会柔道部公式ホームページ」が正しく機能しません。 続行するには有効にしてください。</strong>
    </noscript>
    <!-- アプリケーション -->
    <div id="app"></div>
    <!-- 戻るボタン -->
    <div class="pagetop"><i class="fas fa-chevron-up"></i></div>
    <!-- 読み込み -->
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script type="text/javascript">
      //戻るボタン
      $(document).ready(function() {
        var offset = 100;
        var duration = 500;

        $(window).scroll(function() {
          if (jQuery(this).scrollTop() > offset) {
            $('.pagetop').fadeIn(duration);
          } else {
            $('.pagetop').fadeOut(duration);
          }
        });

        $('.pagetop').click(function(event) {
          event.preventDefault();
          $('html, body').animate({scrollTop: 0}, duration);
          return false;
        })
      });
    </script>

  </body>

</html>
